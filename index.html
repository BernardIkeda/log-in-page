<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="shortcut icon" href="./logo-color.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- image nackground -->
    <div id="bg-image">
    </div>

    <div id="container">
        <!-- form container -->
       <form id="infocontainer">  
       <span id="page-header">Log in to <strong>Colorlib</strong></span>
       <!-- username input -->
       <br><br>
       <label>
           Username
           <input type="text" class="input-style" placeholder="your gmail@gmail.com"/>
       </label>
       <!-- password input -->
       <br>
       <label>
           Password
           <input type="text" class="input-style" placeholder="password"/>
       </label>
       <!-- Check remember me -->
       <label for="check-remember" id="lb-check">
           <input type="checkbox" id="check-remember"/>Remember me
       </label>
       <!-- forgot password -->
       <span id="txt-button"><a href="">forgot password</a></span>
       <!-- log in button -->
       <div id="btn-login"><a href="">log in</a></div>

       </form>
       
   </div>


</body>
</html>
